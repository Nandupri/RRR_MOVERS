{% extends 'mover/base.html' %}
{% block content %}
<div class="auth-card">
    <h2><span class="material-symbols-outlined" style="vertical-align:middle;"></span> Book Your Move</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-main">Book Now</button>
    </form>
</div>
{% endblock %}

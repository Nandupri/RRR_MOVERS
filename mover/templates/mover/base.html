<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packers & Movers Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<body>
    <div class="navbar">
        <div class="navbar-title">
            <span class="rrr-title">RRR_Movers</span>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/dashboard/">Dashboard</a>
            <a href="/book/">Book Move</a>
            <a href="/logout/">Logout</a>
            <a href="#contact" class="contact-btn">Contact</a>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div id="contact">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:rrrmovers@gmail.com">rrrmovers@gmail.com</a></p>
            <p>Phone: <a href="tel:xxxxxxxxxx">xxxxxxxxxx</a></p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" title="Facebook"><img src="{% static 'img/facebook.png' %}" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank" title="Twitter"><img src="{% static 'img/twitter.png' %}" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank" title="Instagram"><img src="{% static 'img/instagram.png' %}" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <style>
        body {
            background: url('{% static 'img/movers_bg.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</body>
</html>

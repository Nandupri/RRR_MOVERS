{% extends 'mover/base.html' %}
{% block content %}
<div class="auth-card contact-card">
    <h2><span class="material-symbols-outlined" style="vertical-align:middle;">mail</span> Contact Us</h2>
    <div class="contact-info">
        <p><b>Email:</b> <a href="mailto:rrrmovers@gmail.com">rrrmovers@gmail.com</a></p>
        <p><b>Phone:</b> <a href="tel:xxxxxxxxxx">xxxxxxxxxx</a></p>
        <div class="social-icons" style="margin-top:18px;">
            <a href="https://facebook.com" target="_blank" title="Facebook"><img src="{% static 'img/facebook.png' %}" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><img src="{% static 'img/twitter.png' %}" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><img src="{% static 'img/instagram.png' %}" alt="Instagram"></a>
        </div>
    </div>
    <div class="contact-form-section">
        <h3 style="margin-top:28px; color:#2d6cdf;">Send us a message</h3>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-main">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
